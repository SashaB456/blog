{% extends 'base.html' %}
{% block content %}
<div class="card" style="width: 18rem;">
    <img src="/static/{{post[0]}}.jpg" class="card-img-top" alt="{{post[0]}}.jpg" width="200px" height="200px">
    <div class="card-body">
      <h5 class="card-title">Пост {{post[0]}}</h5>
      <p class="card-text">{{post[2]}}</p>
      <span class="date">{{post[3]}}</span>
      <a href="/post/view" class="btn btn-primary">Вийти</a>
    </div>
  </div>
{% endblock %}
